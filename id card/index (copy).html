<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: url('id.png') no-repeat center/cover;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 250px;
            width: 100%;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-top: 50px;
            position: relative;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 8px;
        }
    }
        .social-icons {
            display: flex;
            gap: 10px;
            position: absolute;
            bottom: 15px;
        }
        .social-icons a {
            background: #222;
            padding: 3px;
            border-radius: 50%;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            background: #444;
        }
        .social-icons img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="card">
        
        <div class="social-icons">
            <a href="https://wa.me/7994066152" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/nisha_n546/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>

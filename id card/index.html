<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishan Ahammad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: url('id.png') no-repeat center/cover;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 250px;
            width: 100%;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }
        .social-icons {
            display: flex;
            gap: 15px;
            position: absolute;
            bottom: 15px;
        }
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .social-icons img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="social-icons">
            <a href="https://wa.me/7994066152" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/nisha_n546/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
